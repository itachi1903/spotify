<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <main>
        <section class="left">
            <div class="part1 rounded p-3">
                <div style="opacity: 1;" class="close-can">
                    <img src="images/logo.svg" alt="spotify" class="invert logo">
                    <img src="images/close.svg" alt="close" class="invert close-btn">
                </div>
                <div><img src="images/home.svg" alt="home" class="invert icon">Home</div>
                <div><img src="images/search.svg" alt="home" class="invert icon">Search</div>
            </div>
            <div class="part2 rounded p-3">
                <div class="header">
                    <div><img src="images/libary.svg" alt="libary" class="invert icon l">library</div>
                </div>
                <div class="library-can w-100">
                    <ul class="libary w-100 rounded">
                    </ul>
                </div>
                <div class="footer">
                    <div class="link-can">
                        <a href="https://www.spotify.com/pk-en/legal/">
                            <span>Legal</span>
                        </a>
                        <a href="https://www.spotify.com/pk-en/safetyandprivacy/">
                            <span>Safety &amp; Privacy Center</span>
                        </a>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                        <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                        <a href="https://www.spotify.com/pk-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                        <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <img src="images/world.svg" alt="language" class="invert icon">
                        English
                    </div>

                </div>
            </div>
        </section>
        <section class="right">
            <div class="right-nav rounded">
                <div>
                    <div class="burger"><img src="images/burger.svg" alt="menu" class="invert open-btn"></div>
                    <div class="page-slider">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="carousel-control-next-icon"></span>
                    </div>
                </div>
                <div class="login-can">
                    <button class="sign">sign up</button>
                    <button class="login">log in</button>
                    <div class="battery-can">
                        <img src="images/battery.svg" alt="battery" class="invert battery">
                        <span class="percent"></span>
                    </div>
                </div>
            </div>
            <div class="showCase rounded">
                <div>
                    <div class="showCase-nav">
                        <h1>Popular Playlist</h1>
                    </div>
                    <div class="spotifyPlaylist">
                    </div>
                </div>
                <div class="player rounded">
                    <div class="playlistimg-can">
                        <img src="images/play-button.png" alt="playlist" class="invert">
                    </div>
                    <div class="aboveBar">
                        <div class="trankName-can">
                            <div class="trankName">
                                <!-- song name -->
                            </div>
                        </div>
                        <div class="player-btns">
                            <img src="images/perv.svg" alt="perv" class="invert" id="perv">
                            <img src="images/play.svg" alt="play" class="invert" id="play">
                            <img src="images/next.svg" alt="next" class="invert" id="next">
                        </div>
                        <div class="time-can">
                            <div class="timeReamin">00:00 / 00:00</div>
                            <div class="volume-can">
                                <img src="images/volume.svg" alt="volume" class="invert icon volume">
                                <input type="range" id="range">
                            </div>
                            <img src="images/fullscreen.svg" alt="fullscreen" class="invert icon" id="fullscreen">
                            <img src="images/small.svg" alt="fullscreen" class="invert icon" id="closesreen">
                        </div>
                    </div>
                    <div class="progressBar">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="dynamic.js"></script>
</body>

</html>
